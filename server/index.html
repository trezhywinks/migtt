<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Hello world">
  <meta name="author" content="tryzhy">
  <meta name="keywords" content="">
  <title>TryZhy</title>
</head>
<style>
    body, html {
      margin: 0;
      padding: 0;
      overflow:hidden;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 600;
    }
.server{ text-align: center;
position: fixed; top: 30%; left: 0; right: 0; justify-content: center;}
  img{border: 3px solid #FFFFFF33; border-radius: 100px;}
canvas{display: block;}
</style>
<body>
<div class="server">
<img src='https://trezhy.onrender.com/imagens/6806ca279a0b817481eefb0e.png' width="120">
<p>Welcome to tryzhy</p>
</div>
<canvas id="starCanvas"></canvas>
  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 150;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speed: Math.random() * 1.3 + 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = -star.radius;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
